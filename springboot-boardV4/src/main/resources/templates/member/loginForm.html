<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/default.css">
</head>
<body>
	<div id="container">
		<h1>[ 로그인 폼 ]</h1>
		<!-- <form th:action="@{/member/login(redirectURL=${#request.getParameter('redirectURL')})}" method="post" th:object="${loginForm}"> -->
		<form th:action method="post" th:object="${loginForm}">
			<table>
				<tr>
					<th>아이디</th>
					<td><input type="text" th:field="*{id}">
						<div th:errorClass="field-error" th:errors="*{id}"></div></td>
				</tr>
				<tr>
					<th>패스워드</th>
					<td><input type="password" th:field="*{password}">
						<div th:errorClass="field-error" th:errors="*{password}"></div></td>
				</tr>
			</table>
			<div th:if="${#fields.hasGlobalErrors()}">
				<p class="field-error" th:each="err : ${#fields.globalErrors()}"
					th:text="${err}">
			</div>
			<p>
			<div class="center">
				<input type="button" onclick="location.href='/'" value="메인으로">
				<input type="submit" value="로그인"> <input type="reset"
					value="취소">
			</div>
		</form>
	</div>
</body>
</html>
